<div class="divTable">
    <div class="divTableBody">
        <div class="divTableRow">
            <div class="divTableCell divTableHead">Eesnimi</div>
            <div class="divTableCell divTableHead">Perenimi</div>
            <div class="divTableCell divTableHead">Hinne</div>
        </div>

        <tpl tpl-foreach="$authors as $author">
            <div class='divTableRow'>
                <div class='divTableCell'>
                    <a href="?cmd=author-form&author-id={{$author->id}}">{{$author->firstName}}</a>
                </div>
                <div class='divTableCell'>
                    <a href="?cmd=author-form&author-id={{$author->id}}">{{$author->lastName}}</a>

                </div>
                <div class='divTableCell'>
                    <div class="score-empty">
                        <tpl tpl-foreach="range(1, 5) as $grade" tpl-trim-contents>
                            <span tpl-class="score-filled if  $author->grade >= $grade">&#9733;</span>

                        </tpl>
                    </div>
                </div>
            </div>
        </tpl>
    </div>
</div>
